apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: myingress
  labels:
    name: myingress
  annotations: 
    kubernetes.io/ingress.class: "gce"
    kubernetes.io/ingress.allow-http: "true"
spec:
  rules:
  - http:  # This should be part of a list item under `rules`
      paths:
      - path: "/"
        pathType: Prefix
        backend:
          service:
            name: api-gateway
            port: 
              number: 80
              
      - path: "/kafka-ui"
        pathType: Prefix
        backend:
          service:
            name: kafka-ui-service
            port: 
              number: 8080
      

